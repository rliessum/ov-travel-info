  /api/v3/price:
    get:
      tags:
        - Prices
      summary: Domestic prices
      description: Returns price information for domestic trips
      operationId: getPrices
      parameters:
        - name: fromStation
          in: query
          description: UicCode of the origin station (but station code is also still supported)
          schema:
            type: string
          example: ut
        - name: toStation
          in: query
          description: UicCode of the destination station (but station code is also still supported)
          schema:
            type: string
          example: gn
        - name: travelClass
          in: query
          description: Travel class to return the price for
          schema:
            enum:
              - FIRST_CLASS
              - SECOND_CLASS
            type: string
        - name: travelType
          in: query
          description: Return the price for a single or return trip. Defaults to single
          schema:
            enum:
              - single
              - return
            type: string
        - name: isJointJourney
          in: query
          description: Set to true to return the price including joint journey discount
          schema:
            type: boolean
            default: false
        - name: adults
          in: query
          description: Number of adults to return the price for. Defaults to 1
          schema:
            type: integer
            format: int32
            default: 1
        - name: children
          in: query
          description: Number of children to return the price for. Defaults to 0
          schema:
            type: integer
            format: int32
            default: 0
        - name: routeId
          in: query
          description: Specific identifier for the route to take between the two stations. This routeId is returned in the /api/v3/trips call.
          schema:
            type: string
        - name: plannedDepartureTime
          in: query
          description: 'Planned departure time of the trip. Is used to find the correct route, if multiple routes are possible between the origin and destination station.'
          schema:
            type: string
            format: date-time
        - name: plannedArrivalTime
          in: query
          description: 'Planned arrival time of the trip. Is used to find the correct route, if multiple routes are possible between the origin and destination station.'
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Information about the price to pay given the input parameters
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/RepresentationResponsePricesResponseV3'
