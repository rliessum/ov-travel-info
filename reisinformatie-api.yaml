openapi: 3.0.1
info:
  title: Reisinformatie API
  description: Deze API bevat alle reisinformatie bronnen voor de NS App
  contact:
    name: M-Lab
    email: mlab@ns.nl
  version: '1.0'
servers:
  - url: https://gateway.apiportal.ns.nl/reisinformatie-api
paths:
  /api/v2/departures:
    get:
      tags:
        - Departures
      summary: Departures
      description: List of departures for a specific station
      operationId: getDepartures
      parameters:
        - name: lang
          in: query
          description: 'Language to use for localizing the departures list. Only a small subset of text is translated, mainly notes. Defaults to Dutch'
          schema:
            type: string
        - name: station
          in: query
          description: NS Station code for the station to return departures for. Can be left empty if uicCode parameter is provided.
          schema:
            type: string
          example: ut
        - name: uicCode
          in: query
          description: UIC code for the station to return departures for. Can be left empty if station parameter is provided.
          schema:
            type: string
          example: 8400621
        - name: dateTime
          in: query
          description: Departure date to show departures from. Only supported for departures at foreign stations. Defaults to server time (Europe/Amsterdam)
          schema:
            type: string
            format: date-time
        - name: maxJourneys
          in: query
          description: Number of departures or departures to return. Defaults to 40
          schema:
            type: integer
      responses:
        '200':
          description: A list of departures
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/RepresentationResponseDeparturesPayload'
              examples:
                default:
                  value: 
        '400':
          description: Bad request. One or more parameters are invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
              example:
                timestamp: string
                code: 0
                message: string
                path: string
                exception: string
                errors:
                  - message: string
                    arguments:
                      - { }
                    type: string
                    lang: string
                requestId: string
        '404':
          description: Station name or uiccode provided in the parameters could not be found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
              example:
                timestamp: string
                code: 0
                message: string
                path: string
                exception: string
                errors:
                  - message: string
                    arguments:
                      - { }
                    type: string
                    lang: string
                requestId: string
  /api/v2/arrivals:
    get:
      tags:
        - Arrivals
      summary: Arrivals
      description: List of arrivals for a specific station
      operationId: getArrivals
      parameters:
        - name: lang
          in: query
          description: 'Language to use for localizing the arrivals list. Only a small subset of text is translated, mainly notes. Defaults to Dutch'
          schema:
            type: string
        - name: station
          in: query
          description: NS Station code for the station to return arrivals for. Can be left empty if uicCode parameter is provided.
          schema:
            type: string
          example: ut
        - name: uicCode
          in: query
          description: UIC code for the station to return arrivals for. Can be left empty if station parameter is provided.
          schema:
            type: string
          example: 8400621
        - name: dateTime
          in: query
          description: Departure date to show arrivals from.  Only supported for arrivals at foreign stations. Defaults to server time (Europe/Amsterdam)
          schema:
            type: string
            format: date-time
        - name: maxJourneys
          in: query
          description: Number of departures or arrivals to return. Defaults to 40
          schema:
            type: integer
      responses:
        '200':
          description: A list of arrivals
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/RepresentationResponseArrivalsPayload'
              examples:
                default:
                  value: 
        '400':
          description: Bad request. One or more parameters are invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
              example:
                timestamp: string
                code: 0
                message: string
                path: string
                exception: string
                errors:
                  - message: string
                    arguments:
                      - { }
                    type: string
                    lang: string
                requestId: string
        '404':
          description: Station name or uiccode provided in the parameters could not be found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
              example:
                timestamp: string
                code: 0
                message: string
                path: string
                exception: string
                errors:
                  - message: string
                    arguments:
                      - { }
                    type: string
                    lang: string
                requestId: string
  /api/v2/journey:
    get:
      tags:
        - Journey
      summary: Journey details
      description: Returns information about a specific journey
      operationId: getJourneyDetail
      parameters:
        - name: train
          in: query
          description: Train number to return details for. Either the train number or journey identifier must be given
          schema:
            type: integer
            format: int32
          example: 6952
        - name: id
          in: query
          description: Journey identifier. Can be found in as journeyDetailRef in the /api/v3/trips output. Either the train number of journey identifier must be given
          schema:
            type: string
          example: 1|231691|0|784|15122020
        - name: dateTime
          in: query
          description: Date for this journey. Defaults to server time (Europe/Amsterdam)
          schema:
            type: string
            format: date-time
        - name: departureUicCode
          in: query
          description: UIC code of the station that will be indicated as kind = DEPARTURE in the output.
          schema:
            type: string
          example: 8400335
        - name: transferUicCode
          in: query
          description: UIC code of the station that will be indicated as kind = TRANSFER in the output.
          schema:
            type: string
          example: 8400621
        - name: arrivalUicCode
          in: query
          description: UIC code of the station that will be indicated as kind = ARRIVAL in the output.
          schema:
            type: string
          example: 8400263
        - name: omitCrowdForecast
          in: query
          description: Omit crowd forecast data for stations in the journey
          schema:
            type: boolean
            default: false
          example: 'True'
      responses:
        '200':
          description: Information about the journey
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/RepresentationResponseJourney'
              examples:
                default:
                  value: 
        '400':
          description: Bad request. One or more parameters are invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
              example:
                timestamp: string
                code: 0
                message: string
                path: string
                exception: string
                errors:
                  - message: string
                    arguments:
                      - { }
                    type: string
                    lang: string
                requestId: string
        '404':
          description: Information about this journey could  not be found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
              example:
                timestamp: string
                code: 0
                message: string
                path: string
                exception: string
                errors:
                  - message: string
                    arguments:
                      - { }
                    type: string
                    lang: string
                requestId: string
  /api/v3/trips/trip:
    get:
      tags:
        - Trips
      summary: Single trip
      description: 'Returns a single trip, based on the given parameters'
      operationId: getTrip
      parameters:
        - name: ctxRecon
          in: query
          description: Reconstruction context to use as basis for finding trip. Can be found in the /api/v3/trips output
          required: true
          schema:
            type: string
        - name: date
          in: query
          description: 'Datetime to use when reconstructing trip, may be a different date than the trip was originally planned.'
          schema:
            type: string
            format: date-time
        - name: travelRequestType
          in: query
          description: Specify directions or directionsOnly to include directions for walk/bike/car legs in the result.
          schema:
            enum:
              - DEFAULT
              - DIRECTIONS
              - DIRECTIONS_ONLY
            type: string
            default: DEFAULT
        - name: sourceCtxRecon
          in: query
          description: 'Give the original reconstruction which was provided by the source (only possible if HARP was used as source). Deprecated, use the sourceCtxRecon field in the Trip response instead.'
          schema:
            type: boolean
            default: false
        - name: nsr
          in: query
          description: 'NSR number for the customer making this request. Since the replacement of the NSRA backend in Reisinfo with PAS, we do not use the NSR number anymore'
          schema:
            type: integer
            format: int32
        - name: product
          in: query
          description: Name of the product that will be used in travel.
          schema:
            enum:
              - GEEN
              - OVCHIPKAART_ENKELE_REIS
              - OVCHIPKAART_RETOUR
              - DAL_VOORDEEL
              - ALTIJD_VOORDEEL
              - DAL_VRIJ
              - WEEKEND_VRIJ
              - ALTIJD_VRIJ
              - BUSINESSCARD
              - BUSINESSCARD_DAL
              - STUDENT_WEEK
              - STUDENT_WEEKEND
              - VDU
              - SAMENREISKORTING
              - TRAJECT_VRIJ
            type: string
        - name: discount
          in: query
          description: Discount of travel to use when calculating product prices
          schema:
            type: string
            default: NO_DISCOUNT
        - name: travelClass
          in: query
          description: Class of travel to use when calculating product prices
          schema:
            type: integer
            format: int32
            default: 2
        - name: Authorization
          in: header
          description: Account details to use when querying trip assistance options
          schema:
            type: string
        - name: lang
          in: header
          description: 'Language to use for localizing the travel advice. Only a small subset of text is translated, mainly notes. Defaults to Dutch'
          schema:
            type: string
      responses:
        '200':
          description: A trip that matches the given parameters
